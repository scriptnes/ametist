<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <title>Amethist Lunch Menu</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
</head>

<body>
    <div id="app">
        <md-content class="md-elevation-9">
            <md-card>
                <md-card-media-cover>
                    <md-card-media md-ratio="16:9">
                        <img src="/amethist_menu_1.png" alt="Skyscraper">
                    </md-card-media>

                    <md-card-area>
                        <md-card-header>
                            <span class="md-title">Without text background</span>
                            <span class="md-subhead">I bet you can't read this</span>
                        </md-card-header>

                        <md-card-actions>
                            <md-button>Neither this</md-button>
                            <md-button>Or this</md-button>
                        </md-card-actions>
                    </md-card-area>
                </md-card-media-cover>
            </md-card>
        </md-content>

    </div>

    <script>
        Vue.use(VueMaterial.default)

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Amethist Lunch Menu: ' + new Date().toLocaleString(),
                color: 'red',
            }
        })
    </script>
</body>

</html>
