<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <title>Amethist Lunch Menu</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
</head>

<body>
    <div id="app">

        <div class="page-container">
            <md-app md-waterfall md-mode="overlap">
                <md-app-toolbar class="md-primary md-large">
                    <div class="md-toolbar-row">
                        <md-button class="md-icon-button" @click="menuVisible = !menuVisible">
                            <md-icon>menu</md-icon>
                        </md-button>

                        <span class="md-title">Amethist Menu Generator </span>
                    </div>
                </md-app-toolbar>

                <md-app-drawer :md-active.sync="menuVisible">
                    <md-toolbar class="md-transparent" md-elevation="0">
                        Navigation
                    </md-toolbar>

                    <md-list>
                        <md-list-item>
                            <md-icon>move_to_inbox</md-icon>
                            <span class="md-list-item-text">Inbox</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>send</md-icon>
                            <span class="md-list-item-text">Sent Mail</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>delete</md-icon>
                            <span class="md-list-item-text">Trash</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>error</md-icon>
                            <span class="md-list-item-text">Spam</span>
                        </md-list-item>
                    </md-list>
                </md-app-drawer>

                <md-app-content>
                    <md-card class="md-card-example">
                        <md-card-area md-inset>
                            <md-card-media md-ratio="16:9">
                                <img src="./demo.png" alt="Coffee House">
                            </md-card-media>

                            <md-card-header>
                                <h2 class="md-title">Coffee House</h2>
                                <div class="md-subhead">
                                    <md-icon>location_on</md-icon>
                                    <span>2 miles</span>
                                </div>
                            </md-card-header>

                            <md-card-content>
                                Illy Coffee served with a complimentary Leonidas Belgian Chocolate with all beverages.
                            </md-card-content>
                        </md-card-area>

                        <md-card-content>
                            <h3 class="md-subheading">Today's availability</h3>
                            <div class="card-reservation">
                                <md-icon>access_time</md-icon>
                                <div class="md-button-group">
                                    <md-button>5:30PM</md-button>
                                    <md-button>7:30PM</md-button>
                                    <md-button>9:00PM</md-button>
                                </div>
                            </div>
                        </md-card-content>

                        <md-card-actions>
                            <md-button class="md-primary">Reserve</md-button>
                        </md-card-actions>
                    </md-card>
                </md-app-content>
            </md-app>
        </div>


    </div>

    <script>
        Vue.use(VueMaterial.default)

        var app = new Vue({
            el: '#app',
            name: 'Overlap',
            data: () => ({
                menuVisible: false
            }),

            methods: {
                sendMessage() {
                    window.alert('Send a message...')
                },
                doACall() {
                    window.alert('Calling someone...')
                }
            },
        })
    </script>
</body>

</html>
